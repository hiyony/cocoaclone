<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-carrot"></i>
        </div>
        <div class="status-bar__column">
            <span>02:01</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-heart"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></span></a>
            <div class="small-badge screen-header__notification"></div>
        </div>
    
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <img src="img/rabbit-wears-sunglasses-photoshop-battle-original-edit.jpeg" alt="">
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <img src="img/0rsqpb2cn2g51.jpeg" alt="">
                <span>Add by<br>Contacts</span>
            </div>
            <div class="icon-row__icon">
                <img src="img/cool-bunny2.jpeg" alt="">
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <img src="img/bunny_with_sunglasses.jpeg" alt="">
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended-friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>
                    Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </span>
                
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__columns">
                <h5 class="open-post__title">#How to make herb tea</h5>
                <h6 class="open-post__hashtags">#earlgrey#hibiscus</h6>
                <div class="open-post__members">
                    <img src="img/IMG_4505.JPG" alt="">
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__columns">
                <div class="open-post__photo">
                    <img src="img/IMG_4503.JPG">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="open-post__2">
            <div class="open-post__columns">
                <h5 class="open-post__title">#Necklaces</h5>
                <h6 class="open-post__hashtags">#diamond#ruby</h6>
                <div class="open-post__members">
                    <img src="img/IMG_4506.JPG" alt="">
                    <span class="open-post__member-count">299 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__columns">
                <div class="open-post__photo">
                    <img src="img/IMG_4504.JPG">
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>280</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <img src="img/IMG_4498.JPG" class="nav__btn-img">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <img src="img/IMG_4500.JPG" class="nav__btn-img">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <img src="img/IMG_4499.JPG" class="nav__btn-img nav__btn-img-now">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__link__notification small-badge"></span>
                    <img src="img/IMG_4501.JPG" class="nav__btn-img">
                </a>
            </li>
        </ul>
    </nav>

    

    <script src="https://kit.fontawesome.com/53f0b0c824.js" crossorigin="anonymous"></script>
</body>
</html>
