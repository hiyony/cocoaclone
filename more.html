<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-carrot"></i>
        </div>
        <div class="status-bar__column">
            <span>02:01</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-heart"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></span></a>
            <div class="small-badge screen-header__notification"></div>
        </div>
    
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                    src="https://avatars.githubusercontent.com/u/56343373?s=120&v=4" 
                    class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Nana</h4>
                    <h6 class="user-component__subtitle">+82 10-0201-1005</h6>
                    <i class="fas fa-exclamation-circle fa-xs"></i>
                </div>
            </div>
            <div class="user-component__column">
                <img src="img/IMG_4507.JPG" class="user-component__message">
            </div>
        </div>
        <div class="icon-row icon-row__more">
            <div class="icon-row__icon">
                <img src="img/IMG_4508.JPG" alt="">
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <img src="img/IMG_4510.JPG" alt="">
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <img src="img/IMG_4511.JPG" alt="">
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <img src="img/IMG_4512.JPG" alt="">
                <span>Themes</span>
            </div>

        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <img src="img/IMG_4516.JPG" class="more-suggestions__icon-image" />
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="img/IMG_4517.JPG" class="more-suggestions__icon-image" />
                    <span class="more-suggestions__icon-text">Kokoa Friends</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <img src="img/IMG_4498.JPG" class="nav__btn-img">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <img src="img/IMG_4500.JPG" class="nav__btn-img">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <img src="img/IMG_4499.JPG" class="nav__btn-img">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__link__notification small-badge"></span>
                    <img src="img/IMG_4501.JPG" class="nav__btn-img nav__btn-img-now">
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big Tã……T</span>
    </div>

    <script src="https://kit.fontawesome.com/53f0b0c824.js" crossorigin="anonymous"></script>
</body>
</html>
