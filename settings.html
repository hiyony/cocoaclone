<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-carrot"></i>
        </div>
        <div class="status-bar__column">
            <span>02:01</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-heart"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">    
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <img src="img/IMG_4498.JPG" class="nav__btn-img">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <img src="img/IMG_4500.JPG" class="nav__btn-img">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <img src="img/IMG_4499.JPG" class="nav__btn-img">
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__link__notification small-badge"></span>
                    <img src="img/IMG_4501.JPG" class="nav__btn-img">
                </a>
            </li>
        </ul>
    </nav>

    

    <script src="https://kit.fontawesome.com/53f0b0c824.js" crossorigin="anonymous"></script>
</body>
</html>
