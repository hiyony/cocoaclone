<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
</head>
<body>
    <h1>Create An Account</h1>
    <form>
        <div>
            <label for="first-name">First Name </label>
            <input required id="first-name" type="text" placeholder="First Name">
        </div>
        <div>
            <label for="last-name">Last Name </label>
            <input required id="last-name" type="text" placeholder="Last Name">
        </div>
        <div>
            <label for="email">Email </label>
            <input required id="email" type="email" placeholder="Email">
        </div>
        <div>
            <label for="username">Username </label>
            <input required id="username" type="text" placeholder="Username">
        </div>
        <div>
            <label for="password">Password </label>
            <input required id="password" type="password" placeholder="Password" minlength="10">
        </div>
        <div>
            <label for="birth">Birth Date </label>
            <input required id="birth" type="date">
        </div>
        <div>
            <label for="happy">How happy are you? </label>
            <input required id="happy" type="range" list="tickmarks">
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist>
        </div>
        <div>
            <label for="color">What is your fav. color? </label>
            <input required id="color" type="color">
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
</body>
</html>
