<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="css/style5.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar__column">
            <i class="far fa-times-circle"></i>
        </div>
        <div class="top-bar__column">
            <span>Playlist</span>
        </div>
    </div>
    <div class="big-music">
        <div class="big-music__img">
            <i class="far fa-image fa-3x"></i>
        </div>
        <div class="big-music__about">
            <span>Random<br>Love</span>
            <span>by Divay Kapoor</span>
        </div>
    </div>
    <div class="mid-buttons">
        <div class="mid-btn mid-buttons__play">
            <i class="far fa-play-circle"></i>
            <span>Play</span>
        </div>
        <div class="mid-btn mid-buttons__heart">
            <i class="fas fa-heart"></i>
        </div>
        <div class="mid-btn mid-buttons__plus">
            <i class="fas fa-plus"></i>
        </div>
    </div>
    <div class="music-list">
        <div class="music-list__song">
            <div class="music-list__img"></div>
            <ul class="music-list__about">
                <li>Matargasti</li>
                <li>Mohit Chauhan</li>
            </ul>
        </div>
        <div class="music-list__song">
            <div class="music-list__img"></div>
            <ul class="music-list__about">
                <li>Attitude</li>
                <li>Lewis OfMan ・ Attitude</li>
            </ul>
        </div>
        <div class="music-list__song">
            <div class="music-list__img"></div>
            <ul class="music-list__about">
                <li>Try Everything</li>
                <li>Shakira ・ Zootopia</li>
            </ul>
        </div>
        <div class="music-list__song">
            <div class="music-list__img"></div>
            <ul class="music-list__about">
                <li>Sunflower</li>
                <li>Joseph Vincent ・ Sunflower</li>
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/53f0b0c824.js" crossorigin="anonymous"></script>
</body>
</html>
