<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style7.css">
</head>
<body>
    <div class="music-box">
        <div class="top-bar">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </div>
        <div class="about-artist">
            <img src="css/img/wavetoearth.jpeg" class="about-artist__img">
            <div class="about-artist__text">
                <span>Wave to Earth</span>
                <span>Band, Artist</span>
            </div>
            <div class="about-artist__menu">
                <div class="about-artist__menu-1">
                    <span>Shuffle</span>
                </div>
                <div class="about-artist__menu-2">
                    <i class="fas fa-heart fa-lg"></i>
                    <span>212 971</span>
                </div>
            </div>
        </div>
        <div class="play-list">
            <div class="play-list__item">
                <img src="css/img/summerflows.jpeg" class="play-list__img">
                <ul class="play-list__text">
                    <li>Wave to Earth</li>
                    <li>RIDE</li>
                </ul>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="play-list__item play-list__now-playing">
                <img src="css/img/light.jpeg" class="play-list__img">
                <div class="play-list__now">
                    <i class="far fa-play-circle fa-lg"></i>
                </div>
                <ul class="play-list__text">
                    <li>Wave to Earth</li>
                    <li>LIGHT</li>
                </ul>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="play-list__item">
                <img src="css/img/pueblo.jpeg" class="play-list__img">
                <ul class="play-list__text">
                    <li>Wave to Earth</li>
                    <li>PUEBLO</li>
                </ul>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="play-list__item">
                <img src="css/img/surf.jpeg" class="play-list__img">
                <ul class="play-list__text">
                    <li>Wave to Earth</li>
                    <li>SURF.</li>
                </ul>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="now-playing">
            <ul class="now-playing__about">
                    <li>Wave to Earth</li>
                    <li>LIGHT</li>
            </ul>
            <div class="now-playing__control">
                <i class="fas fa-step-backward fa-sm"></i>
                <i class="fas fa-pause fa-lg"></i>
                <i class="fas fa-step-forward fa-sm"></i>
            </div>
        </div>
    </div>
    <div class="music-play">
        <div class="top-bar">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="now-song__about">
            <img src="css/img/light.jpeg" class="now-song__img">
            <span class="now-song__title">Light</span>
            <span class="now-song__artist">Wave to Earth</span>
        </div>
        <div class="now-song__control">
            <div class="now-song__control-1">
                <span>1:56</span>
                <span>2:21</span>
            </div>
            <div class="now-song__control-2">
                <div class="now-song__control-bar1"></div> 
                <div class="now-song__control-bar3"></div>
                <div class="now-song__control-bar2"></div>
            </div>
            <div class="now-song__control-3">
                <i class="fas fa-redo"></i>
                <i class="fas fa-step-backward"></i>
                <div class="now-song__control-play">
                    <i class="fas fa-play"></i>
                </div>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-random"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/53f0b0c824.js" crossorigin="anonymous"></script>
</body>
</html>
