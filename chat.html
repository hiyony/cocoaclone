<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat! - Kokoa Talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-carrot"></i>
        </div>
        <div class="status-bar__column">
            <span>02:01</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-heart"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Nana</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, Feb 1, 2022
        </div>
        <div class="message-row">
            <img src="img/coolest_bunny.jpeg">
            <div class="message-row__content">
                <span class="message__author">Nana</span>
                <div class="message__info">
                    <span class="message__bubble">Hey</span>
                    <span class="message__time">01:27am</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">What's up!</span>
                    <span class="message__time">01:27am</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="img/coolest_bunny.jpeg">
            <div class="message-row__content">
                <span class="message__author">Nana</span>
                <div class="message__info">
                    <span class="message__bubble">hahaha<3</span>
                    <span class="message__time">02:01am</span>
                </div>
            </div>
        </div>
    </main>



    <script src="https://kit.fontawesome.com/53f0b0c824.js" crossorigin="anonymous"></script>
</body>
</html>
